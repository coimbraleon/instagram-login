<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Instagram</title>

</head>
<body>
  
  <div class="container">
    
    <div class="instagram-wrapper">

      <div class="phone">
        <img src="./img/instagram-celular.png" alt="phone" class="phone-image">
      </div> 

      <div class="login-wrapper">
        <div class="login">
          <img src="./img/instagram-logo.png" class="instagram-logo">
          <div class="foto-perfil">         
            <img src="./img/foto perfil.jpg">
          </div> 
          <a href="#" class="login-button">Continue como Coimbraleon</a>
          <a href="#" class="remove-button">Remover conta</a> 
        </div>
          
        <div class="account">
          <span>Não é Coimbraleon?</span>
          <a href="#" class="account-a">Alternar conta</a> <span>ou</span> <a href="#" class="account-a">Inscreva-se</a>
        </div>

          <div class="download">
            <span>Baixe o aplicativo</span>
            <div class="icons">
              <img src="./img/apple-button.png" alt="apple">
              <img src="./img/googleplay-button.png" alt="google">
            </div>
          </div>

        </div>
      </div>
    </div>

  </div>


</body>
</html>
